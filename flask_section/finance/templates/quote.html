<!-- 'Quote' Page -->

{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h3>Stock Quote</h3>
            </div>
            <div class="card-body p-4">
                <form action="/quote" method="post">
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold" for="symbol">Search for Stock Value</label>
                        <input class="form-control mx-auto w-50 mb-3" id="symbol" name="symbol" placeholder="Example: AMD" minlength="1" required>
                        <button class="btn btn-primary btn-sm" type="submit">Quote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
