<!-- The 'Add Funds' Page -->

{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h3>Add Funds</h3>
            </div>
            <div class="card-body p-4">
                <form action="/add_funds" method="post">
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold" for="funds">Enter the amount of funds you want to add</label>
                        <input class="form-control mx-auto w-50 mb-3" type="number" id="funds" name="funds" placeholder="Amount" min="1" required>
                        <button class="btn btn-primary btn-sm" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
